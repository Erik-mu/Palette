<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color palette generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
	<link rel="stylesheet" href="static/styles/mystyle.css">
</head>
<body>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}" style="max-width:800px;width:100%">
	</div>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" class="btn btn-primary btn-lg btn-block" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
	</p>
</form>

<div class="palette">
	{% for color in colors %}
	<p id="color"
        style="background-color:rgb{{ color }}">
        rgb {{ color }}
	{% endfor %}
</div>
</body>
</html>
